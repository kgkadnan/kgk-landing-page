                                    </div>

                            <div class="text-left w-full gap-1 undefined">
                                <p class="text-mRegular text-neutral900">Re-enter Password*</p>
                                <div class="flex relative items-center">

                                        <img src="static/images/close-eye.svg" alt="eye" class="close-eye">

                                        class="h-[40px] focus:outline-none focus:border-[3px] focus:border-[#CFD1D4] focus-visible:border-[#CFD1D4] hover:border-neutral900 bg-neutral25 text-neutral900 border-[1px] w-full p-2 rounded-[4px] disabled:bg-neutral-100 disabled:text-neutral-500 undefined border-neutral200 undefined"

    </section>

    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@24.4.0/build/js/intlTelInput.min.js"></script>
    <script src="static/js/custom.js"></script>

    <script>
        const input = document.querySelector("#phone");
        const iti = window.intlTelInput(input, {
            initialCountry: "in",
            separateDialCode: true,
            allowDropdown: true,
            nationalMode: false,
            preferredCountries: ['gb', 'us', 'in'],
            allowSearch: true,
            utilsScript: "https://cdn.jsdelivr.net/npm/intl-tel-input@24.4.0/build/js/utils.js",
        });

        window.iti = iti;

        const movePreferredCountriesToTop = () => {
            const dropdown = document.querySelector(".iti__country-list");
            const preferredCountries = ['gb', 'us', 'in'];
            preferredCountries.forEach(countryCode => {
                const country = dropdown.querySelector(`[data-country-code="${countryCode}"]`);
                if (country) {
                    dropdown.prepend(country);
                }
            });
        };
        movePreferredCountriesToTop();
    </script>
</body>
