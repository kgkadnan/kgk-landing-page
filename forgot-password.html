<!DOCTYPE html>
<html lang="en" class="v2primary">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KGK - Forgot Password</title>

    <link rel="icon" type="image/x-icon" href="static/images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />
    <link href="static/css/style.css" rel="stylesheet" />
    <link href="static/css/custom.css" rel="stylesheet" />
</head>

<body class="main-body">

    <section class="w-full flex auth-main">
        <div class="auth-video w-[60%] h-[100vh] flex items-center bg-black px-2">
            <div class="h-full w-full flex items-center">
                <div class="youtube-container">
                    <div class="youtube-overlay"></div>
                    <iframe id="youtube-player" frameborder="0" allowfullscreen="" title="KGK Diamonds Explainer"
                        width="100%" height="550"
                        src="https://www.youtube.com/embed/awoG54PaWPg?autoplay=1&amp;mute=1&amp;controls=0&amp;modestbranding=1&amp;rel=0&amp;iv_load_policy=3&amp;loop=1&amp;playlist=awoG54PaWPg&amp;disablekb=1&amp;enablejsapi=1&amp;origin=http%3A%2F%2Flocalhost%3A3000&amp;widgetid=1"></iframe>
                </div>
            </div>
        </div>
        <div class="auth-field flex justify-center w-[40%] text-center h-[100vh] overflow-auto">
            <div class="m-auto forgot-password flex flex-col w-[450px]  p-8 gap-[24px] mt-[-60px]">
                <div class="flex flex-col items-center">
                    <img class="key-image" alt="keyIcon" loading="lazy" width="544" height="544" decoding="async"
                        data-nimg="1" src="static/images/key.svg" style="color: transparent;">
                </div>
                <div class="text-headingM text-neutral900 font-medium mt-[-170px]">Forgot Password?</div>
                <div class="text-mRegular text-neutral900">Please enter your registered phone number</div>
                <div class="flex text-left  flex-col ">
                    <p class="text-mRegular text-neutral900">Mobile Number*</p>
                    <div class="flex h-[40px] w-full">
                        <input required style="box-shadow:var(--input-shadow) inset" placeholder="Enter contact number"
                            id="phone" type="tel" name="phone"
                            class="w-full h-[40px] focus:outline-none focus:border-[#CFD1D4] focus-visible:border-[#CFD1D4] hover:border-neutral900 bg-neutral25 text-neutral900 border-[1px] w-full p-2 rounded-[4px] disabled:bg-neutral100 disabled:text-neutral-500 undefined rounded-l-[0px] focus:border-[1px] border-neutral200" />
                    </div>
                </div>
                <div class="flex flex-col gap-1">
                    <button type="submit"
                        class="inline-flex items-center justify-center text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:none focus-visible:none focus-visible:none disabled:pointer-events-none disabled:opacity-50 bg-primaryMain text-neutral25 h-[56px] rounded-[4px] w-[100%] hover:bg-primaryHover focus:bg-primaryMain active:bg-primary-pressed">Send
                        OTP</button>
                    <button
                        class="gobakLogin inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:none focus-visible:none focus-visible:none disabled:pointer-events-none disabled:opacity-50 border-neutral200 border-[1px] bg-neutral0 text-neutral900 h-[56px] border-none w-[100%] hover:bg-neutral-50 focus:bg-neutral-50 active:bg-neutral-100">
                        <div class="goback text-mMedium font-medium flex items-center gap-2">
                            <img alt="backArrow" loading="lazy" width="25" height="24" decoding="async" data-nimg="1"
                                src="static/images/back-arrow.svg" style="color: transparent;">
                            <a href="login.html" class="text-neutral900">Go back to Login</a>
                        </div>
                    </button>
                </div>
            </div>
        </div>

    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script src="static/js/custom.js"></script>

    <script>
        const phoneInputField = document.querySelector("#phone");
        const phoneInput = window.intlTelInput(phoneInputField, {
            utilsScript:
                "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
        });
    </script>
</body>

</html>
